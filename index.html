<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover; /* makes the video cover the whole screen */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <video src="radio.mp4" autoplay loop></video>
</body>
</html>
